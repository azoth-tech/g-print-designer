name = "g-print-designer"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# For OpenNext Cloudflare Workers deployment
main = ".open-next/worker.js"

# Assets configuration for static files
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# Environment variables (add your Cloudflare AI credentials)
# [env.production]
# vars = { CLOUDFLARE_ACCOUNT_ID = "your-account-id", CLOUDFLARE_API_TOKEN = "your-api-token" }

